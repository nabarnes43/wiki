{% extends "main.html" %}

{% block page_name %}
<h3>Write your report for the page:</h3>
<h4>{{page_title}}</h4>
{% endblock %}

{% block content %}
<ol>
<form method="POST" action="/save_report/{{page_title}}">
    <label for="report">Report details:</label>
    <br>
    <textarea id="report" name="report" rows="4" cols="80"></textarea>
    <br><br>
    
  <input type="submit" value="Submit">
</form>
</ol>
{% endblock %}
