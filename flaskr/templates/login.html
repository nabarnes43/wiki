{% extends "main.html" %}
{% block content %}
<h1> Sign In</h1>
{% for mesage in get_flashed_messages() %}
<h2>{{ message }}</h2>
{% endfor %}
<form action="", method="post">
    {{ form.hidden_tag() }}
    <p>{{form.username.label}}<br>
    {{form.username(size=32)}}<br>
    </p>
    <p>{{form.password.label}}<br>
    {{form.password(size=32)}}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
